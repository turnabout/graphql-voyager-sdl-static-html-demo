<!doctype html>
<html lang="en">
  <head>
    <title>Voyager + SDL + Static HTML demo</title>
    <style>
      body {
        height: 100%;
        margin: 0;
        width: 100%;
        overflow: hidden;
      }

      #voyager {
        height: 100vh;
      }
    </style>
    <script src="
https://cdn.jsdelivr.net/npm/graphql-voyager@2.0.0/dist/voyager.standalone.min.js
"></script>
    <link href="
https://cdn.jsdelivr.net/npm/graphql-voyager@1.0.1/dist/voyager.min.css
" rel="stylesheet">

    <script src="./graphql.bundle.js"></script>
  </head>

  <body>
    <div id="voyager">Loading Voyager...</div>

    <script type="module">
        const sdl =`
type User {
  id: ID
  units: Int
}

type Query {
  getUserById(id: ID!): User
}
`;

        const data = window.introspectionFromSchema(window.buildSchema(sdl));
        console.log('Data: ');
        console.log(data);

        GraphQLVoyager.renderVoyager(document.getElementById('voyager'), {
            introspection: data
        });
    </script>
  </body>
</html>
